<div class="login">
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
        <mat-form-field>
            <mat-label>Country Name:</mat-label>
            <input matInput formControlName="name" required="required" placeholder="Name">
        </mat-form-field>

        <mat-form-field>
            <mat-label>ISO2:</mat-label>
            <input matInput formControlName="iso2" required="required" placeholder="iso2">
        </mat-form-field>

        <mat-form-field>
            <mat-label>ISO3:</mat-label>
            <input matInput formControlName="iso3" required="required" placeholder="iso3">
        </mat-form-field>
  
        <div>
            <button mat-flat-button color="primary" type="submit">Login</button>
            <button mat-flat-button color="secondary" [routerLink]="['/']">Cancel</button>
        </div>
    </form>
  </div>
